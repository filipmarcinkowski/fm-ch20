<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />
    <link href="./query.css" rel="stylesheet" />
    <!-- displays site properly based on user's device -->

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="main-container main">
      <div class="container__img">
        <img
          class="image"
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="image with orange-red graphic"
        />
      </div>
      <div class="container__sign-up">
        <h1 class="margin__b-l">Stay updated!</h1>
        <p class="margin__b-m">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul class="margin__b-l">
          <li class="benefits margin__b-m">
            <img
              class="icon"
              src="./assets/images/icon-list.svg"
              alt="white list icon on orange background"
            />
            <p>Product discovery and building what matters</p>
          </li>
          <li class="benefits margin__b-m">
            <img
              class="icon"
              src="./assets/images/icon-list.svg"
              alt="white list icon on orange background"
            />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li class="benefits margin__b-m">
            <img
              class="icon"
              src="./assets/images/icon-list.svg"
              alt="white list icon on orange background"
            />
            <p>And much more!</p>
          </li>
        </ul>

        <div class="email__label-box margin__b-s">
          <p class="email__label">Email address</p>
          <p class="email__label-error hidden">valid email required</p>
        </div>
        <input
          placeholder="email@company.com"
          type="email"
          class="input margin__b-m"
        />
        <a href="./thx-side.html" class="btn btn-subscribe"
          >Subscribe to monthly newsletter</a
        >
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
